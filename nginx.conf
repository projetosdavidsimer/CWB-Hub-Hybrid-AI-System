# Nginx reverse proxy para CWB Hub Hybrid AI System
# Redireciona requisições externas para o container FastAPI

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://cwb_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Documentação automática
    location /docs {
        proxy_pass http://cwb_api:8000/docs;
    }

    # Health check
    location /health {
        proxy_pass http://cwb_api:8000/health;
    }
}
