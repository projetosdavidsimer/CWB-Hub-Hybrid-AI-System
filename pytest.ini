[tool:pytest]
# Configuração do pytest para CWB Hub
# Melhoria #5 - Testes Automatizados Completos

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    performance: Testes de performance
    slow: Testes que demoram mais para executar
    database: Testes que requerem banco de dados
    api: Testes de API
    web: Testes de interface web

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configuração de cobertura
# (requer pytest-cov: pip install pytest-cov)
# addopts = 
#     -v
#     --tb=short
#     --cov=src
#     --cov=persistence
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para testes (requer pytest-timeout)
timeout = 300

# Configuração para testes assíncronos
asyncio_mode = auto

# Configuração de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuração para testes paralelos (requer pytest-xdist)
# addopts = -n auto